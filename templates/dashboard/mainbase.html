{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuaI Soft Solutions - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{% static 'main.css' %}">

</head>

<body>
    <div class="dashboard-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-img">
                        <img src="{% static 'logo.png' %}" alt="YuaI Soft Solutions Logo">
                    </div>
                    <div class="logo-text">YuaI Soft Solutions</div>
                </div>
            </div>

            <ul class="nav-links">
                <li><a href="{% url 'yuaidash' %}" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                </li>

                <div class="nav-title">Content Management</div>
                <!-- <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li> -->
                <li><a href="{% url 'services' %}"><i class="fas fa-concierge-bell"></i> Services</a></li>
                <li><a href="{% url 'team' %}"><i class="fas fa-users"></i> Team</a></li>
                <li><a href="{% url 'testimonial' %}"><i class="fas fa-star"></i> Testimonials</a></li>
                <li><a href="{% url 'faq' %}"><i class="fas fa-plus-circle"></i> Add FAQ</a></li>
                <li><a href="{% url 'faq_request' %}"><i class="fas fa-question-circle"></i> FAQ Requests</a></li>
                <li><a href="{% url 'queries' %}"><i class="fas fa-headset"></i> Queries</a></li>
                <li><a href="{% url 'blog' %}"><i class="fas fa-blog"></i> Blogs</a></li>
                <li><a href="{% url 'newsletter' %}"><i class="fas fa-envelope-open-text"></i> Newsletters</a></li>
                <div class="nav-title">Account</div>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
        <!-- SIDEBAR NAVIGATION  END -->




        {% block content %}
        {% endblock %}

    </div>

    <script>
        // Toggle sidebar on mobile
        document.getElementById('menu-toggle').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('active');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function (event) {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.getElementById('menu-toggle');
            const isMobile = window.innerWidth <= 992;

            if (isMobile && sidebar.classList.contains('active') &&
                !sidebar.contains(event.target) &&
                !menuToggle.contains(event.target)) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>

</html>
